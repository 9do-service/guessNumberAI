    <h2>Base64 PNG String:</h2>
    <textarea id="base64-output" readonly placeholder="Base64 字串..."></textarea>

	<button onclick="decoder()">將文字輸入框的資料解碼</button>
	<div id="result"></div>
	
    <script type="text/javascript" src="qrcode.min.js"></script>
    <script type="text/javascript" src="eel.js"></script>
	<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            const selector = document.getElementById('text-data-selector');
            const outputTextarea = document.getElementById('base64-output');
			const rendererDiv = document.getElementById('image-renderer');
            if (selector && outputTextarea) {
                selector.addEventListener('change', function() {
                    const selectedTextData = this.value;
                    outputTextarea.value = selectedTextData;
					
					rendererDiv.innerHTML = '';
                    const imgElement = document.createElement('img');
                    imgElement.src = selectedTextData;
                    imgElement.alt = "顯示的 Base64 影像";
                    rendererDiv.appendChild(imgElement);
				});
            } 
        });
		
		function decoder()
		{
			const outputTextarea = document.getElementById('base64-output');
			var param = {"base64Str":outputTextarea.value};
			eel.qrBase64Decoder(param)().then(function (jsonObj) { 
				const rendererDiv = document.getElementById('result');
				if(jsonObj['code'] == '00')
				{
					rendererDiv.innerHTML = jsonObj['rlt'];
				}
				else
				{
					rendererDiv.innerHTML = '解碼錯誤';
					//顯示錯誤訊息
					//TODO:
				}
			});
		}
    </script>
